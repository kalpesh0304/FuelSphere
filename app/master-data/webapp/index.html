<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FuelSphere - Master Data Management</title>

    <!-- WCAG 2.1 AA Compliance -->
    <meta name="description" content="FuelSphere Master Data Management Application">

    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "com.fuelsphere.masterdata": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
    </script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* High contrast support for accessibility */
        @media (prefers-contrast: high) {
            .sapMBtn {
                border: 2px solid currentColor !important;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="sapUiBody" id="content">
    <div
        data-sap-ui-component
        data-name="com.fuelsphere.masterdata"
        data-id="container"
        data-settings='{"id": "masterdata"}'
        style="height: 100%"
        role="main"
        aria-label="Master Data Management Application">
    </div>
</body>
</html>
