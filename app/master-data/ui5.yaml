specVersion: "3.0"
metadata:
  name: master-data
type: application
framework:
  name: SAPUI5
  version: "1.120.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.fe.templates
    - name: sap.uxap
    - name: sap.ui.fl
    - name: sap.ui.mdc

server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /api
            url: http://localhost:4004
            destination: srv-api

builder:
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateVersionInfo
      configuration:
        archiveName: master-data

resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
