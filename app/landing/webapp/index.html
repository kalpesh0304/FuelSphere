<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelSphere - Airline Fuel Lifecycle Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: '72', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a6ed1 0%, #0854a0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        .subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 1.5rem 2rem;
            backdrop-filter: blur(10px);
        }
        .status p {
            margin-bottom: 0.5rem;
        }
        .status .version {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">&#9992;</div>
        <h1>FuelSphere</h1>
        <p class="subtitle">Airline Fuel Lifecycle Management Solution</p>
        <div class="status">
            <p>Backend services are running</p>
            <p class="version">Version 1.0.0 | SAP CAP + HANA Cloud</p>
        </div>
    </div>
</body>
</html>
