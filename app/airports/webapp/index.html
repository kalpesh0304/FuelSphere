<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FuelSphere - Airports</title>
    <script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{"fuelsphere.airports": "./"}'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted">
    </script>
    <script>
        sap.ui.require(["sap/m/Shell", "sap/m/Text"], function(Shell, Text) {
            new Shell({
                app: new Text({ text: "FuelSphere Airports Management" })
            }).placeAt("content");
        });
    </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
