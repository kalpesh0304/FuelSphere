specVersion: "3.0"
metadata:
  name: fuelsphere.airports
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: fuelsphere-airports
        additionalFiles:
          - xs-app.json
