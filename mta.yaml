_schema-version: "3.2"
ID: fuelsphere
version: 1.0.0
description: "FuelSphere - CAPM Backend for Airline Fuel Lifecycle Management"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # ==================== APPLICATION ROUTER ====================
  - name: fuelsphere-approuter
    type: approuter.nodejs
    path: app
    parameters:
      buildpack: nodejs_buildpack
      memory: 1024M
      disk-quota: 2064M
    build-parameters:
      builder: custom
      commands:
        - npm install --production --ignore-scripts --no-audit --no-fund
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: fuelsphere-auth
      - name: fuelsphere-html5-repo-runtime

  # ==================== SERVER MODULE ====================
  - name: fuelsphere-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 1024M
      disk-quota: 2064M
    build-parameters:
      builder: custom
      commands:
        - npm install --production --ignore-scripts --no-audit --no-fund
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: fuelsphere-db
      - name: fuelsphere-auth
      - name: fuelsphere-destination
      - name: fuelsphere-logging

  # ==================== DATABASE MODULE ====================
  - name: fuelsphere-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: fuelsphere-db

  # ==================== HTML5 APP DEPLOYER ====================
  - name: fuelsphere-ui-deployer
    type: nodejs
    path: deployer
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
      no-route: true
      no-start: true
      tasks:
        - name: deploy-content
          command: npm start
          memory: 256M
    build-parameters:
      builder: custom
      commands:
        - npm install --production
        - echo "Checking resources folder:" && ls -la resources/
      requires:
        - name: fuelsphere-airports-app
          artifacts:
            - fuelsphereairports.zip
          target-path: resources/
    requires:
      - name: fuelsphere-html5-repo-host

  # ==================== AIRPORTS APP MODULE ====================
  - name: fuelsphere-airports-app
    type: html5
    path: app/airports
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
        - mkdir -p ../../deployer/resources && cp dist/fuelsphereairports.zip ../../deployer/resources/
      supported-platforms: []

resources:
  # ==================== HDI CONTAINER ====================
  - name: fuelsphere-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # ==================== XSUAA ====================
  - name: fuelsphere-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: fuelsphere-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*.${default-domain}/**

  # ==================== DESTINATION SERVICE ====================
  - name: fuelsphere-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: S4HC_TECHNICAL
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2ClientCredentials
                Description: S/4HANA Cloud Technical User
              - Name: S4HC_USER
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2SAMLBearerAssertion
                Description: S/4HANA Cloud Principal Propagation

  # ==================== APPLICATION LOGGING ====================
  - name: fuelsphere-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  # ==================== HTML5 APPLICATION REPOSITORY ====================
  - name: fuelsphere-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: fuelsphere-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
