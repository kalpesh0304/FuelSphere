modules:
  # ==================== APPLICATION ROUTER ====================
  - name: fuelsphere-approuter
    type: approuter.nodejs
    path: app
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: custom
      commands:
        - npm install --production --ignore-scripts --no-audit --no-fund
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: fuelsphere-auth

  # ==================== SERVER MODULE ====================
  - name: fuelsphere-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    build-parameters:
      builder: custom
      commands:
        - npm install --production --ignore-scripts --no-audit --no-fund
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: fuelsphere-db
      - name: fuelsphere-auth
      - name: fuelsphere-destination
      - name: fuelsphere-logging

  # ==================== DATABASE MODULE ====================
  - name: fuelsphere-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: fuelsphere-db

resources:
  # ==================== HDI CONTAINER ====================
  - name: fuelsphere-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # ==================== XSUAA ====================
  - name: fuelsphere-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: fuelsphere-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*.${default-domain}/**

  # ==================== DESTINATION SERVICE ====================
  - name: fuelsphere-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: S4HC_TECHNICAL
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2ClientCredentials
                Description: S/4HANA Cloud Technical User
              - Name: S4HC_USER
                Type: HTTP
                ProxyType: Internet
                Authentication: OAuth2SAMLBearerAssertion
                Description: S/4HANA Cloud Principal Propagation

  # ==================== APPLICATION LOGGING ====================
  - name: fuelsphere-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
