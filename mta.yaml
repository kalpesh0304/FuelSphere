_schema-version: "3.2"
ID: fuelsphere
version: 1.0.0
description: "FuelSphere - Airline Fuel Lifecycle Management Solution"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # ==================== SERVER MODULE ====================
  - name: fuelsphere-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: fuelsphere-db
      - name: fuelsphere-auth
      - name: fuelsphere-destination
      - name: fuelsphere-logging

  # ==================== DATABASE MODULE ====================
  - name: fuelsphere-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: fuelsphere-db

  # ==================== UI MODULE ====================
  - name: fuelsphere-app
    type: approuter.nodejs
    path: app/router
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 256M
    build-parameters:
      builder: npm
      requires:
        - name: fuelsphere-ui
          artifacts:
            - ./*
          target-path: resources
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: fuelsphere-auth
      - name: fuelsphere-destination
      - name: fuelsphere-html5-repo-runtime

  # ==================== UI DEPLOYER ====================
  - name: fuelsphere-ui-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: fuelsphere-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: fuelsphere-ui
          artifacts:
            - fuelsphere.zip
          target-path: resources/

  # ==================== UI BUILD ====================
  - name: fuelsphere-ui
    type: html5
    path: app/airports
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []

resources:
  # ==================== HDI CONTAINER ====================
  - name: fuelsphere-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # ==================== XSUAA ====================
  - name: fuelsphere-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: fuelsphere-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*.${default-domain}/**

  # ==================== DESTINATION SERVICE ====================
  - name: fuelsphere-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          instance:
            existing_destinations_policy: update
            destinations: []

  # ==================== HTML5 REPO HOST ====================
  - name: fuelsphere-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # ==================== HTML5 REPO RUNTIME ====================
  - name: fuelsphere-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  # ==================== APPLICATION LOGGING ====================
  - name: fuelsphere-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
