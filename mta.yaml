_schema-version: "3.2"
ID: fuelsphere
version: 1.0.0
description: "FuelSphere - CAPM Backend for Airline Fuel Lifecycle Management"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: fuelsphere-approuter
    type: approuter.nodejs
    path: app/router
    parameters:
      buildpack: nodejs_buildpack
      memory: 1024M
      disk-quota: 2064M
    build-parameters:
      builder: custom
      commands:
        - npm install --production --ignore-scripts --no-audit --no-fund
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: fuelsphere-auth
      - name: fuelsphere-html5-repo-runtime

  - name: fuelsphere-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 1024M
      disk-quota: 2064M
    build-parameters:
      builder: custom
      commands:
        - npm install --production --ignore-scripts --no-audit --no-fund
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: fuelsphere-db
      - name: fuelsphere-auth
      - name: fuelsphere-destination
      - name: fuelsphere-logging

  - name: fuelsphere-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: fuelsphere-db

  - name: fuelsphere-airports-app
    type: html5
    path: app/airports
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []

  - name: fuelsphere-ui-deployer
    type: com.sap.application.content
    path: deployer
    requires:
      - name: fuelsphere-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: fuelsphere-airports-app
          artifacts:
            - fuelsphereairports.zip
          target-path: resources/

resources:
  - name: fuelsphere-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: fuelsphere-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: fuelsphere-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  - name: fuelsphere-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: fuelsphere-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*.${default-domain}/**

  - name: fuelsphere-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: fuelsphere-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
